<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="/images/icons/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <title> 2019 Conference | Oxford SIAM-IMA Oxford Student Chapter</title>
  </head>
  <body>
<!-- navbar -->
    <div id="navbar-reuse"></div>
<!-- Jumbotron -->

    <div id="jumbo-con"></div>
<!-- sub navbar -->
    <div class="container px-0">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" id="aboutBC"  ><a href="#" class="text-decoration-none" id="about"><span class="oi oi-clipboard"></span> &nbsp; Conference '19</a></li>
          <li class="breadcrumb-item" id="registerBC"  ><a href="#" class="text-decoration-none" id="register">Register</a></li>
          <li class="breadcrumb-item" id="keynoteBC"  ><a href="#" class="text-decoration-none" id="keynote">Keynote Speakers</a></li>
          <li class="breadcrumb-item" id="programmeBC"  ><a href="#"  class="text-decoration-none"  id="programme">Programme</a></li>
          <li class="breadcrumb-item" id="localBC"  ><a href="#"  class="text-decoration-none" id="local">Local info </a></li>
        </ol>
      </nav>

    </div>

<!-- Keynote -->

    <div id="content"></div>


<!-- Footer -->
    <div id="footer-reuse"></div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
  $(function(){
    $('#navbar-reuse').load('components/navbar.html')
  });
</script>

<script>
  $(function(){
    $('#jumbo-con').load('components/con_jumbo.html')
  });
</script>

<script>
  $(function(){
    $('#footer-reuse').load('components/footer.html')
  });
</script>

<script>

  $(function(){
    $('#content').load('conference/con_about.html')
    $('#aboutBC').addClass("font-weight-bolder");
  });

  $('#about').click(function(){
    $('#content').load('conference/con_about.html');
    $('#aboutBC').addClass("font-weight-bolder");
    $('#registerBC').removeClass("font-weight-bolder");
    $('#keynoteBC').removeClass('font-weight-bolder');
    $('#programmeBC').removeClass('font-weight-bolder');
    $('#localBC').removeClass('font-weight-bolder');
  });

  $('#register').click(function(){
    $('#content').load('conference/con_register.html');
    $('#registerBC').addClass("font-weight-bolder");
    $('#aboutBC').removeClass("font-weight-bolder");
    $('#keynoteBC').removeClass('font-weight-bolder');
    $('#programmeBC').removeClass('font-weight-bolder');
    $('#localBC').removeClass('font-weight-bolder');
  });

  $('#keynote').click(function(){
    $('#content').load('conference/con_keynote.html');
    $('#keynoteBC').addClass("font-weight-bolder");
    $('#registerBC').removeClass("font-weight-bolder");
    $('#aboutBC').removeClass('font-weight-bolder');
    $('#programmeBC').removeClass('font-weight-bolder');
    $('#localBC').removeClass('font-weight-bolder');
  });

  $('#programme').click(function(){
    $('#content').load('conference/con_programme.html');
    $('#programmeBC').addClass("font-weight-bolder");
    $('#registerBC').removeClass("font-weight-bolder");
    $('#keynoteBC').removeClass('font-weight-bolder');
    $('#aboutBC').removeClass('font-weight-bolder');
    $('#localBC').removeClass('font-weight-bolder');
  });

  $('#local').click(function(){
    $('#content').load('conference/con_local.html');
    $('#localBC').addClass("font-weight-bolder");
    $('#registerBC').removeClass("font-weight-bolder");
    $('#keynoteBC').removeClass('font-weight-bolder');
    $('#programmeBC').removeClass('font-weight-bolder');
    $('#aboutBC').removeClass('font-weight-bolder');
  });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



  </body>
</html>
